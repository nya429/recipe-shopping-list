<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div class="alert alert-danger fade in" *ngIf='alertFlag'>
          <a (click)='onCancle()'style="cursor:plinter;" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <strong>{{ alertFlag }}</strong> 
        </div>
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input #email='ngModel' type='email' id ='email' name="email" ngModel class="form-control" required appEmailValidator>
         <div class='alert alert-danger' *ngIf="!email.valid && email.touched">
          <p *ngIf="email.errors['required']">Email is required</p>
          <p *ngIf="email.errors['InvalidEmail']">Invalid Email address</p>
         </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input #password='ngModel' type='password' id ='password' name="password" ngModel class="form-control" required minlength="6" >
        <div class='alert alert-danger' *ngIf="!password.valid && password.touched">
          <p *ngIf="password.errors['required']">Password is required</p>
          <p *ngIf="password.errors['minlength']">At least 6 characters</p>
        </div>
      </div>
      <button class="btn btn-primary" type='submit' [disabled]="!f.valid">Sign Up</button>
    </form>
  </div>
</div>
