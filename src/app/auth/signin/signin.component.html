<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-8 col-sm-offset-1 col-md-offset-2">
      <div class="alert alert-success fade in" *ngIf="authService.isAuthenticated()">
          <a style="cursor:plinter;" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <strong>Success!</strong> 
      </div>
      <div class="alert alert-danger fade in" *ngIf='authService.errorMessage'>
          <a (click)='onCancle()'style="cursor:plinter;" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <strong>{{ authService.errorMessage }}</strong> 
        </div>
    <form (ngSubmit)="onSignIn(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input type='email' id ='email' name="email" ngModel class="form-control" required email>
        <span *ngIf="f.touched && f.controls.email.touched &&!f.controls.email.valid" class="help-block"><p>Invlaid</p></span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type='password' id ='password' name="password" ngModel class="form-control" required minlength="6" >
        <span *ngIf="f.touched && f.controls.password.touched && !f.controls.password.valid" class="help-block"><p>Invlaid</p></span>
      </div>
      <button class="btn btn-primary" type='submit' [disabled]="!f.valid">Sign In</button>
    </form>
  </div>
</div>
