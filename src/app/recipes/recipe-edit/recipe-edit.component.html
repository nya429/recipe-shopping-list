<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
          <div class="row">
              <div class="col-xs-12">
                  <button [disabled]='!recipeForm.valid' type="submit" class="btn btn-success">Save</button>
                  <button  
                          (click)="onCancle()"
                          type="button" 
                          class="btn btn-danger">Cancel</button>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                  <div class="form-group" >
                      <label for="name">Name</label>
                      <input type="text" id="name"
                              class="form-control"
                              formControlName="name">
                  </div>
              </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label for="imagePath">Image Url</label>
                    <input type="text" id="imagePath"
                            class="form-control"
                            formControlName='imagePath'
                            #imagePath>
                </div>
            </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                <img [src]="imagePath.value" alt="" class="img-responsive">
              </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                  <div class="form-group">
                      <label for="description">Description</label>
                      <textarea class="form-control"name="description" id="description" cols="30" rows="5"
                      formControlName='description'></textarea>
                  </div>
              </div>
          </div>
          <div class="row">
            <div class="col-xs-12" 
                 formArrayName="ingredients">
                   
                 <div class="row"
                        *ngFor = "let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index"
                         [formGroupName]="i"
                         style="margin-top: 10px;">
                       
                         <div class="col-xs-6">
                            <div class="form-group">
                                <input class="form-control" type="text" formControlName='name'>
                            </div>
                        </div>
                        <div class="col-xs-2">
                            <div class="form-group">
                                <input class="form-control" type="number" formControlName='amount'>
                            </div>
                        </div>
                        <div class="col-xs-2">
                          <div class="form-group">
                              <input class="form-control" type="text" formControlName='unit'>
                          </div>
                      </div>
                        <div class="col-xs-2">
                            <div class="form-group">
                                <button (click)="onDeleteIngredient(i)" class="btn btn-danger">X</button>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">

                      <div class="col-xs-12">
                        <div class="form-group">
                          <button type="button" class="btn btn-success" (click)='onAddIngredient()'>Add Ingredient</button>
                        </div>
                      </div>
                    </div>
            </div>
         </div>
    </form>
  </div>
</div>
