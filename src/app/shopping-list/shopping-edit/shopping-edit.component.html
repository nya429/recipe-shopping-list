<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" 
             id="name" 
             class="form-control"
             ngModel
             name="name"
             required
           >
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input 
            type="number" 
            id="amount" 
            class="form-control"
            ngModel
            name="amount"
            required
            pattern="^[1-9]+[0-9]*$"
           >
        </div>
        <div class="col-sm-2 form-group">
          <label for="unit">Unit</label>
          <input type="text" 
                  name="unit"
                  class="form-control"
                  [ngModel] = "unitInputtest"
                  #unitInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-3">
          <button class="btn btn-success" type="submit" [disabled]='!f.valid'>{{ editMode ? 'Update' : 'Add'}}</button>
          <button class="btn btn-primary" type="button" (click)="onClearShoppingList()" [disabled]='!f.dirty && !editMode'>{{ editMode ? 'Cancle' : 'Clear'}}</button>
        </div>
        <div class="col-xs-3">
          <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDeleteShoppingList()">Delete</button>
        </div>
      </div>
    </form>
  </div>
</div>
